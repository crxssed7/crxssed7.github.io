<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Ranking of Scribes</title>
  <meta name="theme-color" content="rgb(2,2,2)">
  <meta name="" content="">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/32x32.png">
  <link rel="icon" type="image/png" sizes="180x180" href="/assets/img/180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/img/512x512.png">
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    p {
        text-align: center;
        margin: 0;
        margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    .card {
      position: relative;
      width: 160px;
      height: 240px;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      transform-style: preserve-3d;
      cursor: pointer;
      color: white;
      perspective: 1000px;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }

    .title {
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .rank {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.6);
      padding: 0.25rem 0.5rem;
      border-bottom-right-radius: 8px;
      font-size: 0.8rem;
    }

    /* Top 3 cards special outlines */
    .grid .card:nth-of-type(1) {
      border: 2px solid gold;
      box-shadow: 0 0 15px gold, 0 0 25px rgba(255, 215, 0, 0.4);
      animation: sparkle-gold 2s infinite alternate;
    }

    .grid .card:nth-of-type(2) {
      border: 2px solid silver;
      box-shadow: 0 0 15px silver, 0 0 25px rgba(192, 192, 192, 0.4);
      animation: sparkle-silver 2s infinite alternate;
    }

    .grid .card:nth-of-type(3) {
      border: 2px solid #cd7f32; /* bronze */
      box-shadow: 0 0 15px #cd7f32, 0 0 25px rgba(205, 127, 50, 0.4);
      animation: sparkle-bronze 2s infinite alternate;
    }

    /* Sparkle animation */
    @keyframes sparkle-gold {
      0% {
        box-shadow: 0 0 15px gold, 0 0 25px rgba(255,255,255,0.3);
      }
      50% {
        box-shadow: 0 0 20px gold, 0 0 30px rgba(255,255,255,0.5);
      }
      100% {
        box-shadow: 0 0 15px gold, 0 0 25px rgba(255,255,255,0.3);
      }
    }

    @keyframes sparkle-silver {
      0% {
        box-shadow: 0 0 15px silver, 0 0 25px rgba(255,255,255,0.3);
      }
      50% {
        box-shadow: 0 0 20px silver, 0 0 30px rgba(255,255,255,0.5);
      }
      100% {
        box-shadow: 0 0 15px silver, 0 0 25px rgba(255,255,255,0.3);
      }
    }

    @keyframes sparkle-bronze {
      0% {
        box-shadow: 0 0 15px #cd7f32, 0 0 25px rgba(255,255,255,0.3);
      }
      50% {
        box-shadow: 0 0 20px #cd7f32, 0 0 30px rgba(255,255,255,0.5);
      }
      100% {
        box-shadow: 0 0 15px #cd7f32, 0 0 25px rgba(255,255,255,0.3);
      }
    }
  </style>
</head>
<body>
  <h1>Ranking of Scribes</h1>
  <p>A list of manga I've read and recommend, ranked based on my personal preferences.</p>
  <div class="grid" id="manga"></div>

  <script>
    async function loadManga() {
      const res = await fetch("https://albert.crxssed.dev/api/anilist/favourites/crxssed");
      const data = await res.json();
      const container = document.getElementById("manga");

      data.forEach((item, i) => {
        const manga = item;
        const img = manga.coverImage.large;

        const card = document.createElement("a");
        card.className = "card";
        card.href = `https://anilist.co/manga/${manga.id}`;
        card.innerHTML = `
          <div class="rank">#${i + 1}</div>
          <img src="${img}" alt="${manga.title.english}">
          <div class="overlay">
            <div class="title">${manga.title.english}</div>
          </div>
        `;

        card.addEventListener("mousemove", (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.offsetX; // âœ… use offsetX/offsetY (position within the card)
          const y = e.offsetY;
          const rotateY = ((x / rect.width) - 0.5) * 20;
          const rotateX = ((y / rect.height) - 0.5) * -20;
          card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.05)`;
        });

        card.addEventListener("mouseleave", () => {
          card.style.transform = "rotateY(0deg) rotateX(0deg) scale(1)";
        });

        container.appendChild(card);
      });
    }

    loadManga();
  </script>
</body>
</html>
