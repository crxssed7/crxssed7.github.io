<html>
    <head>
        <title>JavaScript Bill Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="content">
            <p class="customSelect">Amount of money spent</p>
            <input id="moneySpent" class="inputBox" type="number" value="0" min="0">
            <p class="customSelect">Amount of people it should be shared by</p>
            <input id="sharedBy" class="inputBox" type="number" value="1" min="1">
            <p class="customSelect">Amount for tip</p>
            <input id="tip" class="inputBox" type="number" value="0" min="0">
            <div id="submitButton">
                <button class="customSelect" onclick="calculate()">Calculate</button>
            </div>
            <h3 id="answer" class="customSelect"></h3>
        </div>
    </body>
</html>
