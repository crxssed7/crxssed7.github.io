<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta property="og:title" content="crxssed - my manga list" />
    <meta property="og:image" content="assets/img/hero.png" />
    <meta property="og:image:alt" content="crxssed logo" />
    <meta name="twitter:image" content="assets/img/hero.png" />

<body style="color: rgb(2,2,2);background: rgb(2,2,2);">
    <div class="header">
        <img src="" alt="Avatar" id="avatar">
        <h1>crxssed manga list</h1>
    </div>

    <div class="container">
        <div>
            <h3>Stats</h3>
            <table class="table">
                <tbody>
                    <tr>
                        <th>Total</th>
                        <td><span id="total">0</span></td>
                    </tr>
                    <tr>
                        <th>Chapters read</th>
                        <td><span id="chapters_read">0</span></td>
                    </tr>
                    <tr>
                        <th>Left to read (estimated)</th>
                        <td><span id="chapters_left">0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="spacer"></div>
        <p><small>Records marked with <i class="bi bi-bookmark-check-fill" title="Collecting"></i> are manga that I am collecting or have collected. My full collection is available <a href="https://quilted-cello-2dd.notion.site/Manga-Collection-01fce0f1c2a74e40accfd678e2543f8a">here</a>.</small></p>
        <div>
            <h3 class="section-title">Reading - (<span id="reading_count">0</span>)</h3>
            <div id="reading">

            </div>
        </div>
        <div class="spacer"></div>
        <div>
            <h3 class="section-title">Completed - (<span id="completed_count">0</span>)</h3>
            <div id="completed">

            </div>
        </div>
        <div class="spacer"></div>
        <div>
            <h3 class="section-title">Planned - (<span id="planned_count">0</span>)</h3>
            <div id="planned">

            </div>
        </div>

        <div class="footer">
            <p><small>Powered by <a href="https://anilist.co/user/crxssed/mangalist/">AniList</a></small></p>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
